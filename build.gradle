apply plugin: 'war'
apply plugin: 'jetty'
 
 repositories {
     mavenCentral()
 }
      
 jettyRun {
     daemon = true
}
	   
dependencies {
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    runtime 'org.postgresql:postgresql:9.4.1209.jre7'
    compile 'org.slf4j:slf4j-api:1.7.21'
    testCompile 'junit:junit:4.12'
}

